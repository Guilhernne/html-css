<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            
            width: 300px;  
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            border-radius: 3px;
            box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.445);
            background-color: rgba(52, 233, 52, 0.582);
        }
        td:hover {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Desafio Tabela 02</h1>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            
            <td>J</td>
            <td>K</td>
            <td>L</td>
            
        </tr>
        <tr>
            
            <td colspan="4">N</td>
            
            
        </tr>
    </table>
</body>
</html>
