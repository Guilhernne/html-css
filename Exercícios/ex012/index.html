<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5 </title>
</head>
<body>
    <h1>Seja Bem Vindo ao Meu Site</h1>
    <p>Espero que você gostem. </p>

    <!--
        <video src="midia/meu-videio720.mp4" width="500" controls></video>

        Essa é uma maneira mais simples de colocar um vídeo no site.
    -->
       
    
    <video width="500px" controls loop>

        <!--
            'POSTER' é para colocar uma capa no vídeo.
        -->

        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-videio720.mp4" type="video/mp4">
        <source src="midia/meu-videio720.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com  reprodução de vídeo.</p>
        
        <!-- 
            Dessa forma, o navegador tem três opções para estar reproduzindo o vídeo.
            A mensagem só irá aparecer caso o navegador não consiga reproduzir o vídeo.
        -->
    </video>

    <h1>Inserindo vídeos do Youtube </h1>

    <iframe width="480" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=zbMrMqKFr4Nkod2E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- 
       Para pegar um vídeo do Youtube, basta escolher o vídeo e depos ir em compartilhar. Lá vai aparecer para 'INCORPORAR' ele já te da o código é só copiar e colar no VSCode.
    -->
</body>
</html>
