        /*
            #  = id
            .  = class
            :  = pseudo-classe
            :: = pseudo-element
            >  = children
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
           color: red;
           text-decoration: none;
           font-weight: bold;
        }

            color: rgb(0, 139, 139);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a:active{
            color: yellow;
        }
