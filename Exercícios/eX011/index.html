<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente a diminua o tamanho do seu navegador. 
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem Flexível">
    </picture>
    
    <!--
        PICTURE 
        Iniciamos com a tag 'IMG', assim colocando a foto maior e logo após colocar as imagem menores usando a tag 'SOURCE MEDIA TYPE' fazemos a troca de (min-width -> max-width). Exemplo a foto é 700px, no max-width: 750px sempre por +50. 'SRCSET' é o caminho onde está a imagem, e o 'TYPE' img/png.
        No final temos que ver o código com as imagem do menor para o maior (Pequeno, Médio e Grande).
    -->

    <hr>
    <h1>Reporduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzoir áudios em HTML5.
    </p>
    
    <!--
        <audio src="midia/dutycalls-rodkim.mp3" controls
        autopl></audio>
    -->

    <audio preload="metadata" controls loop> 
       
        <!--
            'METADATA' puxa os dados, tipo: duração. Podemos colocar o 'AUTOPLAY', dessa forma o áudio será reproduzido automaticamente. Só que devemos colocar o 'CONTROLS' para que possamos pausar o áudio a hora que quisermos. Já o 'LOOP' serve para que quando o áudio acabar ele volte a tocar novamente.
        -->

        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--É muito pesado-->
       
        <!--
            Dessa forma há três formas do site abrir o áudio. Caso o 'MP3' não funcionar ele vai passar para o próximo que é o 'OGG' e assim sucessivamente.
        -->

    </audio>
    <p>
        Infelizmente seu navegador não xonsegue reproduzir áudio.
        <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a>
    </p>
    <hr>
    
</body>
</html>
