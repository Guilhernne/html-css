<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        } 
    </style>
</head>
<body>
    <h1>
        Teste de Formulário
    </h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="iusu">
                Usuário: 
            </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="Usuário">

            <!-- 
                Required - Deixa o campo como sendo obrigatório, não pode ficar sem preencher.
                
                Minlength - É o minímo de caractere que tem que ter no campo.
                Maxlength - É o maxímo de caractere que tem que ter no campo.

                Size - É quantas letras irão aparecer.

                Placerholder -  Irá colocar um escrito dentro da caixa de texto, onde o usuário irá digitar o nome.
            -->
        </p>
        <p>
            <label for="inse">
                Senha
            </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="8" size="8" placeholder="Minímo 8 letras">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
