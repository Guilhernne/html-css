<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <p>
        Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="300px" scolling="no">
           
            <a href="https://www.cursoemvideo.com/">Curso em video</a>

        </iframe>
        para aprender a programar.
    </p>

    <p>
        Olha o site de carros 

        <iframe src="https://carrosp.com.br/carros/jau-sp/" frameborder="0">

            <a href="https://carrosp.com.br/carros/jau-sp/">CarroSP</a>

        </iframe>
        e vê os preços
    </p>
</body>
</html>
