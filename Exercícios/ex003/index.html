    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens </title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta. 
    </p>
    <img src="logo-css-200.png" alt="Logo CSS">

        Podemos também carregar imagens que são em sub-pastas.
    </p>
    <img src="img/logo-html-200.png" alt="Logo HTML">
    <p>
        Também podemos carregar imagens externas.
    </p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/512px-Unofficial_JavaScript_logo_2.svg.png?20141107110902" alt="Logo JAVASCRIPT">

    <!--
        Caso precise pegar uma imagem na internet, precisar ver se tem o direito para utiliza-lá. Pra isso, precisar ir no (Google Imagem) pesquisar qual a imagem que quer, logo após a pesquesa vai ter um botão com o nome (Ferramentas). É lá que você devera filtrar procurando imagem com (Licença Comerciais e de Outro Tipos.)
    -->
</body>
