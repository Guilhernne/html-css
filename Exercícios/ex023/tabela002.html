<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body { 
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            border-collapse: collapse;
        }
        td, th {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas Grandes</h1>
    <!-- 
        Anatomia para tabelas grandes
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46.081.801</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.393.441</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.223.547</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">14.870.907</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11.233.263</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">9.562.007</td>
            </tr>
            <tr>
                <td>Ceará</td>
                <td class="num">9.268.836</td>
            </tr>
            <tr>
                <td>Pará</td>
                <td class="num">8.711.196</td>
            </tr>
            <tr>
                <td>Santa Catarina</td>
                <td class="num">8.187.029</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>158.422.544</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
